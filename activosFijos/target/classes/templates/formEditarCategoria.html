<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/activos.css">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            body {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .content {
                flex: 1;
            }

            footer {
                background-color: #0a4275;
                text-align: center;
                color: white;
                position: relative;
                bottom: 0;

            }
        </style>
        <title>Editar Categoria</title>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-light" style="background-color: #0a4275;">
            <!-- Enlace de la marca con el logotipo -->
            <a class="navbar-brand" style="color:white " th:href="@{/lista}">
                <img src="http://localhost:8080/img/activosFijos.png" width="30" height="30" alt="Logo">
                Sistema Gestor de Activos Fijos 
            </a>

        </nav>
        <!-- Contenido principal -->
        <div class="content">
            <div class="container mt-5 vj-destacados">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Encabezado de la página -->
                        <h1 style="color:green">Editar Categoria</h1>
                        <!-- Formulario para editar una categoria-->
                        <form method="POST" th:action="@{/categorias/guardarCambios}" th:object="${categoria}">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" th:field="*{idCategoria}" id="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="descripcionCat">Descripción de la categoria</label>
                                <input type="text" class="form-control" th:field="*{descripcionCat}" id="descripcionCat" >
                            </div>            
                            <!-- Botón para guardar los cambios -->
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            <!-- Botón para cancelar la edición -->
                            <a th:href="@{/categorias}" class="btn btn-outline-success">Cancelar</a>
                        </form>

                    </div>
                </div>
            </div> 
        </div>
        <!-- Pie de página -->
        <footer class="text-center text-white" style="background-color: #0a4275;">
            <div class="text-center p-3">
                Marlen Valadez Avelar 6° ITC
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
