<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/activos.css">

        <title>Tienda  VJ - Algo salió mal</title>
        <style>
            .error-container {
                text-align: center;
                margin-top: 50px;
            }
            .error-image {
                width: 300px;
                height: auto;
                margin-bottom: 20px;
            }

            html, body {
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            body {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            h1{
                color: green;
                text-align: center;
                font-family: cursive;
                font-style:oblique;
            }
            footer {
                background-color: #0a4275;
                text-align: center;
                color: white;
                margin-top: -100px;
            }

            label{
                color: #000066;
                font-style:italic;
            }

        </style>
    </head>
    <body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-light" style="background-color: #0a4275;">
            <!-- Enlace de la marca con el logotipo -->
            <a class="navbar-brand" style="color:white " >
                Sistema Gestor de Activos Fijos 
            </a>
        </nav> 
        <form th:action="@{/login}" method="post">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                 class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <h1>Login</h1>
                            <form>
                                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3">
                                        <label class="form-label">Ingresa con:</label></p>
                                </div>

                                <!-- Login input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"
                                           placeholder="Ingresa tu usuario" />
                                    <label class="form-label" for="form3Example3">Usuario</label>
                                </div>

                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                                           placeholder="Ingresa tu contraseña" />
                                    <label class="form-label" for="form3Example4">Contraseña</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="#!" class="text-body"> Olvidaste tu contraseña?</a>
                                </div>

                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                             style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
